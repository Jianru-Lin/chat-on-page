<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>chat</title>
    <!-- general style-->
    <link rel="stylesheet" href="css/font.css" type="text/css">
    <link rel="stylesheet" href="css/template.css" type="text/css">
    <!-- user style-->
    <link rel="stylesheet" href="css/style.css" type="text/css">
  </head>
  <body class="font-hei">
    <div class="navbar"><span>chat</span></div>
    <div class="window-content">
      <div id="chat-history" class="chat-history"></div>
      <div class="send-editor">
        <div class="author-container">
          <input type="text" placeholder="email" id="author">
        </div>
        <div class="content-container">
          <textarea id="content"></textarea>
        </div>
        <button id="send" accesskey="s">send</button><span class="shortcut">alt+s or ctrl+enter</span>
      </div>
    </div>
    <div class="template">
      <div class="chat-item">
        <div class="face"><img></div><strong class="author"></strong>
        <div class="content"></div>
      </div>
    </div>
    <!-- auto generated scripts-->
    <script type="text/javascript" src="js/json-request.js"></script>
    <script type="text/javascript" src="js/web-api.js"></script>
    <!-- user scripts-->
    <script type="text/javascript" src="js/md5.js"></script>
    <script type="text/javascript" src="js/server-event.js"></script>
    <script type="text/javascript" src="js/util.js"></script>
    <script type="text/javascript" src="js/ui.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
