<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>交流</title>
    <!-- general style-->
    <link rel="stylesheet" href="css/font.css" type="text/css">
    <!-- user style-->
    <link rel="stylesheet" href="css/style.css" type="text/css">
  </head>
  <body id="af0-skip" class="font-hei">
    <div class="chat-panel">
      <h1 class="title">聊天</h1>
      <div id="chat-list" class="chat-list"></div>
      <div class="send-editor">
        <div class="author-container">
          <input type="text" placeholder="email" id="author">
        </div>
        <div class="content-container">
          <textarea id="content"></textarea>
        </div>
        <button id="send" accesskey="s">发送</button><span class="shortcut">alt+s | ctrl+enter</span>
      </div>
    </div>
    <div class="website-panel">
      <h1 class="title">站点</h1>
      <div id="website-list" class="website-list"></div>
    </div>
    <div style="display:none" class="template">
      <div class="chat-item">
        <div class="face"><img></div><strong class="author"></strong>
        <div class="content"></div>
      </div><a href="#" class="website">
        <div><img class="website-favicon">
          <div class="website-title"></div>
        </div>
        <div class="website-url"></div></a>
    </div>
    <audio id="audio-notify" src="audio/notify.ogg"></audio>
    <!-- user scripts-->
    <script type="text/javascript" src="js/json-request.js"></script>
    <script type="text/javascript" src="js/md5.js"></script>
    <script type="text/javascript" src="js/message-manager.js"></script>
    <script type="text/javascript" src="js/util.js"></script>
    <script type="text/javascript" src="js/ui.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
