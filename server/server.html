<head>
  <title>喵德利-社区</title>
</head>

<body>
	<div class="font-hei">
		{{#if currentUser}}
			<!-- 显示主要的应用程序功能界面 -->
			{{> T_607bbed2}}
		{{else}}
			<!-- 显示登录/注册界面 -->
			{{> T_d093046b}}
		{{/if}}
	</div>
</body>

<!-- 显示登录/注册界面 -->
<template name="T_d093046b">
	<div class="container margin-top-30">
		<div class="row">
			<div class="col-xs-6 col-xs-offset-3">
				{{#if showSignUpDisplay}}
					{{> signUpDisplay}}
				{{else}}
					{{> signInDisplay}}
				{{/if}}
			</div>
		</div>
	</div>
</template>

<!-- 显示主要的应用程序功能界面 -->
<template name="T_607bbed2">
	<!-- 顶部导航条 -->
	{{> T_5b4bfdde}}
	<!-- 页面主要的内容区域 -->
	{{> T_fc415a85}}
</template>

<template name="signInDisplay">
	<div class="panel panel-primary">
		<div class="panel-heading">登录</div>
		<div class="panel-body">
			<form>
				<fieldset>
					<div class="form-group">
						<label>邮箱</label>
						<input type="email" class="email form-control" placeholder="请输入您的邮箱">
					</div>
					<div class="form-group">
						<label>密码</label>
						<input type="password" class="password form-control" placeholder="请输入您的密码">
					</div>
				</fieldset>
			</form>
			<span>还没有帐号？<a class="sign-up" href="javascript:">立即注册</a></span>
		</div>
		<div class="panel-footer">
			<button type="button" class="btn btn-primary">登录</button>
		</div>
	</div>
</template>

<template name="signUpDisplay">
	<div class="panel panel-primary">
		<div class="panel-heading">注册</div>
		<div class="panel-body">
			<form>
				<fieldset>
					<div class="form-group">
						<label>姓名</label>
						<input type="text" class="name form-control" placeholder="请输入您的姓名">
					</div>
					<div class="form-group">
						<label>邮箱</label>
						<input type="email" class="email form-control" placeholder="请输入您的邮箱">
					</div>
					<div class="form-group">
						<label>密码</label>
						<input type="password" class="password form-control" placeholder="请输入您的密码">
					</div>
				</fieldset>
			</form>
			<span>已经有帐号？<a class="sign-in" href="javascript:">立即登录</a></span>
		</div>
		<div class="panel-footer">
			<button type="button" class="btn btn-primary">注册</button>
		</div>
	</div>
</template>

<template name="chatDisplay">
	<div class="panel panel-default">
		<div class="panel-heading">对话</div>
		<div class="panel-body">
			Body
		</div>
		<div class="panel-footer">
			<form>
				<fieldset>
					<div class="form-group">
						<textarea class="form-control" rows="1"></textarea>
					</div>
					<button class="btn btn-primary">发送</button>
				</fieldset>
			</form>
		</div>
	</div>
</template>

<!-- 顶部导航条 -->
<template name="T_5b4bfdde">
	<div class="navbar navbar-inverse border-radius-0" role="navigation">
		<div class="navbar-header">
			<a href="#" class="navbar-brand">Miaodeli</a>
			<ul class="nav navbar-nav">
				<li>
					<a href="#me" data-toggle="tab">{{myName}}</a>
				</li>
				<li>
					<a href="#chat" data-toggle="tab">对话</a>
				</li>
				<li class="active">
					<a href="#contacts" data-toggle="tab">联系人</a>
				</li>
				<li>
					<a href="#data-cloud" data-toggle="tab">资料库</a>
				</li>
			</ul>
		</div>
	</div>
</template>

<!-- 页面主要的内容区域 -->
<template name="T_fc415a85">
	<div class="container home-display">
		<div class="row">
			<div class="col-xs-8">
				<div class="tab-content">
					<div class="tab-pane" id="me">
						{{> meDisplay}}
					</div>
					<div class="tab-pane" id="chat">
						{{> chatDisplay}}
					</div>
					<div class="tab-pane active" id="contacts">
						{{> contactsDisplay}}
					</div>
					<div class="tab-pane" id="data-cloud">
						{{> dataCloudDisplay}}
					</div>
				</div>
			</div>
			<div class="col-xs-4">
				{{> recentChatDisplay}}
			</div>
		</div>
	</div>
</template>

<template name="meDisplay">
	<a href="#" style="margin-right: 15px" class="sign-out btn btn-default">注销 {{myName}}</a>
</template>

<template name="dataCloudDisplay">
	资料库
</template>

<template name="contactsDisplay">
	<ul class="nav nav-tabs hide">
		<li><a href="#T_e6eae6fb" data-toggle="tab">T_e6eae6fb</a></li>
		<li class="active"><a href="#T_9c070e06" data-toggle="tab">T_9c070e06</a></li>
	</ul>
	<div class="tab-content">
		<div class="tab-pane fade" id="T_e6eae6fb">
			<!-- 显示当前已添加的联系人列表 -->
			{{> T_e6eae6fb}}
		</div>
		<div class="tab-pane fade in active" id="T_9c070e06">
			<!-- 显示添加联系人界面，可以搜索陌生人 -->
			{{> T_9c070e06}}
		</div>
	</div>
</template>

<!-- 显示当前已添加的联系人列表 -->
<template name="T_e6eae6fb">
	<div class="s-container margin-bt-15">
		<div class="row">
			<div class="col-xs-1 padding-0">
				<button class="btn btn-default add-contacts">+ 添加联系人</button>
			</div>
			<div class="col-xs-6 col-xs-offset-5 padding-0">
				<div class="input-group">
					<input type="text" class="form-control">
					<span class="input-group-btn">
						<button class="btn btn-default">搜索</button>
					</span>
				</div>
			</div>
		</div>
	</div>
	{{> contactsListDisplay}}
</template>

<!-- 显示添加联系人界面，可以搜索陌生人 -->
<template name="T_9c070e06">
	<ol class="breadcrumb">
		<li><a href="#" class="back">我的联系人</a></li>
		<li class="active">添加</li>
	</ol>
</template>

<template name="allUserDisplay">
	{{#each allUser}}
		{{> userDisplay}}
	{{/each}}
</template>

<template name="userDisplay">
	<div class="panel panel-default">
		<div class="panel-body">
			<div class="media">
				<div class="pull-left">
					<img src="{{faceImageUrl}}" alt="" class="media-object">
				</div>
				<div class="media-body">
					<strong>{{profile.name}}</strong><br>
					{{profile.email}}
				</div>
			</div>
		</div>
	</div>
</template>

<template name="recentChatDisplay">
	<div class="panel panel-default">
		<div class="panel-heading border-bottom-none">
			最近对话
		</div>
	</div>
</template>

<template name="contactsListDisplay">
	{{#each list}}
		{{> contactsItemDisplay}}
	{{else}}
		{{> emptyContactsDisplay}}
	{{/each}}
</template>

<template name="contactsItemDisplay">
	<li class="list-group-item">
		<div class="btn-group pull-right">
			<button href="#" class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown">
				<span class="caret"></span>
			</button>
			<ul class="dropdown-menu" role="menu">
				<li>
					<a href="#">对话</a>
				</li>
				<li>
					<a href="#">详细资料</a>
				</li>
				<li class="divider"></li>
				<li class="">
					<a href="#">删除</a>
				</li>
			</ul>
		</div>
		<div class="media margin-bt-10">
			<div class="pull-left">
				<img src="{{faceImageUrl}}" alt="" class="media-object">
			</div>
			<div class="media-body overflow-visible">
				<strong>{{friendProfile.name}}</strong>
				<br>
				{{friendProfile.email}}
			</div>
		</div>
	</li>
</template>

<template name="emptyContactsDisplay">
	<li class="list-group-item">
		您还没有联系人，赶快添加吧 :)
	</li>
</template>
