<head>
  <title>喵德利-社区</title>
</head>

<body>
	<div class="font-hei">
		{{> header}}		
	</div>
</body>

<template name="header">
	<div class="navbar navbar-default" role="navigation">
		<div class="navbar-header">
			<a href="#" class="navbar-brand">Miaodeli</a>
			<ul class="nav navbar-nav">
				<li class="active">
					<a href="#">首页</a>
				</li>
			</ul>
		</div>
		<form class="navbar-form navbar-right" role="login">
			<button class="btn btn-default">
				<i class="glyphicon glyphicon-user"></i>
				登录
			</button>
			<button class="btn btn-default">
				<i class="glyphicon glyphicon-plus"></i>
				注册
			</button>
		</form>
	</div>
</template>

<template name="signInDisplay">
	<div class="container font-hei">
		<h1>喵德利</h1>
		<h3>请输入您邮的箱和密码后点击登录</h3>
		<div class="padding-fixer">
			<input type="text" placeholder="邮箱" id="email">
			<input type="password" placeholder="密码" id="password">
		</div>
		<button id="enter-bt">登录</button>
		<a href="#" id="clear-bt">注册新帐号</a>
	</div>
</template>

<template name="signUpDisplay">
	<div class="container font-hei">
		<h1>喵德利 - 注册新帐号</h1>
		<h3>请填写下述信息后点击注册</h3>
		<div class="padding-fixer">
			<input type="text" placeholder="邮箱" id="email">
			<input type="text" placeholder="姓名" id="name">
			<input type="password" placeholder="密码" id="password">
			<input type="password" placeholder="再次输入密码" id="password-repeat">
		</div>
		<button name="register">注册</button>
	</div>
</template>
