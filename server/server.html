<head>
  <title>喵德利-社区</title>
</head>

<body>
	<div class="font-hei">
		{{> header}}
		{{> modal}}
	</div>
</body>

<template name="header">
	<div class="navbar navbar-default" role="navigation">
		<div class="navbar-header">
			<a href="#" class="navbar-brand">Miaodeli</a>
			<ul class="nav navbar-nav">
				<li class="active">
					<a href="#">首页</a>
				</li>
			</ul>
		</div>
		<form class="navbar-form navbar-right" role="login">
			<a href="#" class="btn btn-default">
				<i class="glyphicon glyphicon-user"></i>
				注册 / 登录
			</a>
		</form>
	</div>
</template>

<template name="modal">
	<div class="modal show">
		{{#if showSignUpDisplay}}
			{{> signUpDisplay}}
		{{else}}
			{{> signInDisplay}}
		{{/if}}
	</div>
</template>

<template name="signInDisplay">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title">登录</h4>
			</div>
			<div class="modal-body">
				<form>
					<fieldset>
						<div class="form-group">
							<label>邮箱</label>
							<input type="email" class="form-control" placeholder="请输入您的邮箱">
						</div>
						<div class="form-group">
							<label>密码</label>
							<input type="password" class="form-control" placeholder="请输入您的密码">
						</div>
					</fieldset>
				</form>
				<span>还没有帐号？<a class="sign-up" href="javascript:">立即注册</a></span>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-primary">登录</button>
				<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
			</div>
		</div>
	</div>
</template>

<template name="signUpDisplay">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title">注册</h4>
			</div>
			<div class="modal-body">
				<form>
					<fieldset>
						<div class="form-group">
							<label>姓名</label>
							<input type="email" class="form-control" placeholder="请输入您的姓名">
						</div>
						<div class="form-group">
							<label>邮箱</label>
							<input type="email" class="form-control" placeholder="请输入您的邮箱">
						</div>
						<div class="form-group">
							<label>密码</label>
							<input type="password" class="form-control" placeholder="请输入您的密码">
						</div>
					</fieldset>
				</form>
				<span>已经有帐号？<a class="sign-in" href="javascript:">立即登录</a></span>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-primary">注册</button>
				<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
			</div>
		</div>
	</div>
</template>

<template name="signUpDisplay2">
	<div class="container font-hei">
		<h1>喵德利 - 注册新帐号</h1>
		<h3>请填写下述信息后点击注册</h3>
		<div class="padding-fixer">
			<input type="text" placeholder="邮箱" id="email">
			<input type="text" placeholder="姓名" id="name">
			<input type="password" placeholder="密码" id="password">
			<input type="password" placeholder="再次输入密码" id="password-repeat">
		</div>
		<button name="register">注册</button>
	</div>
</template>
